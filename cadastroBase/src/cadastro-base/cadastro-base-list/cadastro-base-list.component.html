<div class="container-fluid flex-grow-1 container-p-y">

  <div class="card-body ">


    <table class="table table-striped">
        <thead>
            <tr >
                <!-- <th>#</th> -->
                <th>#</th>
                <th>Nome</th>
                <th>Email</th>
                <th>CPF</th>
                <th>Data Nascimento</th>
                <th>Idade</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of itens ">
                <th scope="row">{{item.id}}</th>
                <td>{{item.nome}}</td>
                <td>{{item.email}}</td>
                <td>{{item.cpf}}</td>
                <td>{{item.dataNascimento}}</td>
                <td>{{item.idade}}</td>
                <td>
                    <button type="button" [routerLink]="['/view',item.id]" class="btn btn-xs btn-outline-info">Editar</button>
                    <button type="button" (click)="delete(item.id)" class="btn btn-xs btn-outline-danger">Excluir</button>
                </td>
            </tr>

        </tbody>
    </table>


  </div>
</div>
